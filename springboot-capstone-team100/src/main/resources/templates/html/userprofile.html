<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: bisque;

        }
        footer {
            background-color: #033C5A;
            color: #fff;
            text-align: center;
            padding: 1rem;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:#033C5A !important;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GW CampusFit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">User Profile</h2>
            </div>
            <div class="card-body">
                <div class="profile-details">
                    <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>User Type:</strong> <span th:text="${user.userType}"></span></p>
                    <th:block th:if="${user.userType == 'BUSINESS'}">
                        <p><strong>Company Address:</strong> <span th:text="${user.companyAddress}"></span></p>
                        <p><strong>Business Registration Number:</strong> <span th:text="${user.businessRegistrationNumber}"></span></p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer>

    <div class="copyright">
        <p>@ George Washington University | GW Fitness</p>
        <p><a href="mailto:gwfitness@club.net">gwfitness@club.net</a></p>
    </div>

</footer>
</html>
