<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: bisque;
        }

        footer {
            background-color: #033C5A;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar-nav li a {
            color: white !important;
            text-decoration: none;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:#033C5A !important;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GW CampusFit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/home">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">User Profile</h2>
            </div>
            <div class="card-body">
                <form action="/update-profile" method="post">
                    <div class="profile-details">
                        <p><strong>Full Name:</strong> <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}"></p>
                        <p><strong>Email:</strong> <input type="email" id="email" name="email" class="form-control" th:value="${user.email}"></p>
                        <p><strong>User Type:</strong> <span th:text="${user.userType}"></span></p>
                        <th:block th:if="${user.userType == 'BUSINESS'}">
                            <p><strong>Company Address:</strong> <input type="text" id="companyAddress" name="companyAddress" class="form-control" th:value="${user.companyAddress}"></p>
                            <p><strong>Business Registration Number:</strong> <input type="text" id="businessRegistrationNumber" name="businessRegistrationNumber" class="form-control" th:value="${user.businessRegistrationNumber}"></p>
                        </th:block>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<footer>
    <div class="copyright">
        <p>@ George Washington University | GW Fitness</p>
        <p><a href="mailto:gwfitness@club.net">gwfitness@club.net</a></p>
    </div>
</footer>

</html>
