<!DOCTYPE html>
<!-- This website template was created by: Christopher Deleon -->
<html lang="en">
<head>
    <title>Complete Fitness - Free Trial | Forward Fitness Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/home.css">
    <!-- Google Font Reddit Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <meta name="description" content="The Forward Fitness Club is an elite fitness center dedicated to helping clients achieve their fitness and nutrition goals.">
</head>
<body>

<div id="container">

    <!-- Use the header area for the website name or logo -->
    <header id="ffc-logo">
        <a href="index.html"><img src="../../static/images/logo.png" alt="Forward Fitness Club logo"></a>
    </header>

    <!-- Tablet, Desktop Nav -->
    <nav class="tablet-desktop">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Use the main area to add the main content of the webpage -->
    <main>
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Search posts, fitness classes, etc..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="button-group">
            <button type="button" id="myBtn" onclick="location.href='/new-post'">New Post</button>
            <button type="button" onclick="location.href='/my-posts'">My Post</button>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <!-- Generated by back-end algorithm -->
            <div class="post-item">
                <h2>Post Title 1</h2>
                <p>Posted on: 2024-01-01</p>
                <p>Summary of the post...</p>
            </div>
            <!-- Repeated Post -->
            <div class="post-item">
                <h2>Post Title 2</h2>
                <p>Posted on: 2024-02-01</p>
                <p>Summary of the post...</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="/submit-post" method="post" enctype="multipart/form-data">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="postTitle" required><br><br>
                    <label for="postBody">Body:</label>
                    <textarea id="postBody" name="postBody" rows="4" required></textarea><br><br>
                    <label for="postImage">Upload Image:</label>
                    <input type="file" id="postImage" name="postImage"><br><br>
                    <button type="submit">Submit Post</button>
                </form>
            </div>
        </div>





    </main>

    <!-- Use the footer area to add webpage footer content -->
    <footer>

        <div class="copyright">
            <p>@ George Washington University | GW Fitness</p>
            <p><a href="mailto:gwfitness@club.net">gwfitness@club.net</a></p>
        </div>

    </footer>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


</body>
</html>
