<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>

    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: bisque;
      }
      footer {
        background-color: #033c5a;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <nav class="tablet-desktop">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <br /><br /><br />
    <div class="container">
      <div class="row col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Payment Options</h2>
          </div>

          <div class="card-body">

              <div class="form-group mb-3">
                <label class="form-label">Address</label>
                <input
                  class="form-control form-control-sm"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  type="text"
                />

              </div>

              <div class="form-group mb-3">
                <label class="form-label">Card Number</label>
                <input
                  class="form-control form-control-sm"
                  type="number"
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  pattern="\d{16}"
                  title="Card number should be 16 digits."
                  required
                />
              </div>

              <div>
                <label for="cvv">CVV</label>
                <input
                  class="form-control form-control-sm"
                  type="password"
                  id="cvv"
                  name="cvv"
                  placeholder="XXX"
                  pattern="\d{3}"
                  title="CVV should be 3 digits."
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Plan Type</label><br />
                <input
                  type="radio"
                  id="individual"
                  name="userType"
                  value="INDIVIDUAL"
                />
                <label for="individual">Individual</label><br />
                <input
                  type="radio"
                  id="business"
                  name="userType"
                  value="BUSINESS"
                />
                <label for="business">Business</label><br />
              </div>

              <div class="form-group mb-3">
                <button class="btn btn-primary" type="submit">
                  Make Payment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="copyright">
      <p>@ George Washington University | GW Fitness</p>
      <p><a href="mailto:gwfitness@club.net">gwfitness@club.net</a></p>
    </div>
  </footer>
</html>
